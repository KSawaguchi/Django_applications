{% extends 'base.html' %}
{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">詳細</h1>
        <p class="lead">リストの詳細です</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>内容：{{ object.memo }}</p>
        <p>重要度：{{ object.priority }}</p>
        <p>期日：{{ object.duedate }}</p>
    </div>
</div>
{% endblock content%}
